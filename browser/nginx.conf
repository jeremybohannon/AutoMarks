server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /app;

        index index.html;

        server_name _;

        location / {
                try_files $uri /index.html;
        }

        location /api {
                rewrite ^/api/?(.*)$ /$1 break;
                proxy_pass http://grader:3000;
        }
}
